<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XOX Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="login-view">
            <h1>XOX Oyunu</h1>
            <input type="text" id="username" placeholder="Kullanıcı adınızı girin" value="Oyuncu_1">
            <button id="connect-btn">Bağlan</button>
        </div>
        <div id="lobby-view" class="hidden">
            <h2>Lobi</h2>
            <button id="create-lobby-btn">Yeni Oyun Kur</button>
            <h3>Açık Oyunlar</h3>
            <div id="lobby-list"></div>
        </div>
        <div id="game-view" class="hidden">
            <div id="player-names">
                <div id="host-name" class="player-name"></div>
                <div id="opponent-name" class="player-name"></div>
            </div>
            <h2 id="game-status"></h2>
            <div id="game-board"></div>
            <button id="leave-game-btn">Oyundan Ayrıl</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7/dist/protobuf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
